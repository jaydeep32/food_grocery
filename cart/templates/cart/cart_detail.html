{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Product</th>
                    <th scope="col">QTY</th>
                    <th scope="col">price</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td><img src="{{ data.src }}" class="rounded img-fluid" width="120px" alt=""></td>
                    <td>{{ title }}</td>
                    <td>1</td>
                    <td>${{ price }}</td>
                    <td>${{ price }}</td>
                  </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5" class='text-end fs-6 px-5'>Total</th>
                        <th class="fs-6">${{ price }}</th>
                    </tr>
                </tfoot>
              </table>
        </div>
        <div class="col-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item display-6 text-center">Summary</li>
                <li class="list-group-item"></li>
                <li class="list-group-item d-flex justify-content-between">
                    <h5>Total</h5>
                    <span>${{ price }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <h5>Tax</h5>
                    <span class="text-danger">-$0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <h5>Delivery charge</h5>
                    <span class="text-danger">-$0</span>
                </li>
                <hr>
                <li class="list-group-item d-flex justify-content-between">
                    <h5>Total</h5>
                    <span class="text-success fs-5">${{ price }}</span>
                </li>
                <li class="list-group-item text-center d-grid">
                    <a class="btn btn-outline-primary" href="{% url 'order:checkout' %}">Checkout</a>
                </li>
              </ul>
        </div>
    </div>
</div>
{% endblock content %}
